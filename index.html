<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>Laboratorio de Suelos JCH</title>
</head>
<body>
  <main class="hero">
    <div class="overlay"></div>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <section class="content">
      <h1>Laboratorio de Suelos JCH</h1>
    </section>
  </main>

  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbze1GDdQkV7zjDQbkKlw2AlJClXg84ulsBG15gejB6aDb5m3bgsfN6TWlH9TB86zlM7/exec";
    
    let url = document.location.href;
    let k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
</body>
</html>
